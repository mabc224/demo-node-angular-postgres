<div class="row">
	<a ng-href="#!/logout" class="btn btn-warning pull-right"> Logout</a> <!--Need to work-->
	<div class="col-md-4">
		<h1>Add Post Code</h1>
		<hr>
		<br>
		<form ng-submit="postAddCtrl.onAdd()">
			<div class="form-group">
				<label for="title">Title</label>
				<input type="text" class="form-control" id="title" placeholder="Title" ng-model="postAddCtrl.post.title" required="">
			</div>
			<div class="form-group">
				<label for="body">Body</label>
				<textarea class="form-control" rows="10" id="body" ng-model="postAddCtrl.post.body" required></textarea>
			</div>

			<!--<ui-gmap-google-map center='map.center' zoom='map.zoom'></ui-gmap-google-map>-->
			<div id="map_canvas">
				<ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options">
					<ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id">
					</ui-gmap-marker>
				</ui-gmap-google-map>
			</div>

			<button type="submit" class="btn btn-success">Save</button>
			<a ng-click="postAddCtrl.onGo()" class="btn btn-default"> View Posts</a>
		</form>
	</div>
</div>
